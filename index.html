<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>なんでもないや 音源</title>
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="default-style" content="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="icon" href="./favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="apple-touch-icon" href="./imgs/apple-touch-icon.png">
    <meta name="description" content="なんでもないや 音源">
    <meta name="author" content="Rio Gunawan">

    <meta name="robots" content="noindex">
    <meta name="robots" content="nofollow">

    <meta name="og:url" content="https://www.arcody.com/rio/chorus">
    <meta name="og:type" content="website">
    <meta name="og:title" content="なんでもないや 音源">
    <meta name="og:description" content="青高79期 1年5組 合唱「なんでもないや」のソプラノ・アルト・テノール・バス
    やメトロノームなど、さまざま音源を自由にカスタマイズしながら聴くことができるサイト。">
    <meta property="og:site_name" content="なんでもないや 音源">
    <meta property="og:image" content="./imgs/icon.png">

    <script src="./library/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ローディング画面 -->
    <div class="loading">
        <p class="loading-text">Loading...</p>
        <div class="spinner"></div>
    </div>

    <header>
        <h1>なんでもないや 音源</h1>
    </header>

    <div class="tab_wrap">
        <input id="tab1" type="radio" name="tab_btn" checked>
        <input id="tab2" type="radio" name="tab_btn">
        <input id="tab3" type="radio" name="tab_btn">

        <div class="tab_area">
            <label class="tab1_label" for="tab1">音声</label>
            <label class="tab2_label" for="tab2">歌詞</label>
            <label class="tab3_label" for="tab3">楽譜</label>
        </div>
        <div class="panel_area">
            <div id="panel1" class="tab_panel">
                <!-- 音声のパネル -->
                <p class="alert_text">iPhone・iPadをお使いの方は、消音モードでは音が出ないことがありますので、消音モードを解除してご利用ください。</p>
                <h2>全パート共通の設定</h2>
                <div class="common_setting setting_panel">
                    <div class="volume">
                        <div class="range_label"><label for="volume">音量</label></div>
                        <input type="range" id="volume" class="inputRange" name="volume" step="any" min="0" max="3"
                            value="1">
                        <input type="text" id="whole_volume_text" class="inputText" name="volume" value="100"> %
                        <p class="alert_text" id="volume_is_too_high">イヤホン等を装着中の場合は、耳を痛めないようご注意ください。また、音割れが起こる可能性があります。
                        </p>
                    </div>
                    <div class="preset">
                        <div class="range_label"><label for="preset">プリセットから選ぶ</label></div>
                        <select id="preset" class="inputSelect">
                            <option value="0">なし</option>
                            <option value="1" selected>全パート</option>
                            <option value="2">メトロノームのみ</option>
                            <option value="3">ソプラノのみ</option>
                            <option value="4">アルトのみ</option>
                            <option value="5">テノールのみ</option>
                            <option value="6">バスのみ</option>
                            <option value="7">ソプラノ強め</option>
                            <option value="8">アルト強め</option>
                            <option value="9">テノール強め</option>
                            <option value="10">バス強め</option>
                        </select>
                    </div>
                </div>
                <h2>各パート個別での設定</h2>
                <div class="part_setting">
                    <div class="part setting_panel">
                        <h3><label for="soprano">メトロノーム</label></h3>
                        <div class="range_label"><label for="volume">音量</label></div>
                        <input type="range" id="metronome" class="inputRange" name="soprano" step="any" min="0" max="1"
                            value="1">
                        <input type="text" id="metronome_volume_text" class="inputText" name="volume" value="100"> %
                        <div class="buttons">
                            <button class="mute" id="metronome_mute" title="ミュート">
                                <svg xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0
                                    .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86
                                    5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31
                                    2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                                </svg>
                            </button>
                            <button class="solo" id="metronome_solo" title="ソロ">ソロ</button>
                        </div>
                    </div>
                    <p class="info">※メトロノームの音源は、音量が他より少し大きくなっています。</p>
                    <div class="part setting_panel">
                        <h3><label for="soprano">ソプラノ</label></h3>
                        <div class="range_label"><label for="volume">音量</label></div>
                        <input type="range" id="soprano" class="inputRange" name="soprano" step="any" min="0" max="1"
                            value="1">
                        <input type="text" id="soprano_volume_text" class="inputText" name="volume" value="100"> %
                        <div class="buttons">
                            <button class="mute" id="soprano_mute" title="ミュート">
                                <svg xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0
                                                            .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86
                                                            5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31
                                                            2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                                </svg>
                            </button>
                            <button class="solo" id="soprano_solo" title="ソロ">ソロ</button>
                        </div>
                    </div>
                    <div class="part setting_panel">
                        <h3><label for="alto">アルト</label></h3>
                        <div class="range_label"><label for="volume">音量</label></div>
                        <input type="range" id="alto" class="inputRange" name="alto" step="any" min="0" max="1"
                            value="1">
                        <input type="text" id="alto_volume_text" class="inputText" name="volume" value="100"> %
                        <div class="buttons">
                            <button class="mute" id="alto_mute" title="ミュート">
                                <svg xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0
                                                            .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86
                                                            5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31
                                                            2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                                </svg>
                            </button>
                            <button class="solo" id="alto_solo" title="ソロ">ソロ</button>
                        </div>
                    </div>
                    <div class="part setting_panel">
                        <h3><label for="tenor">テノール</label></h3>
                        <div class="range_label"><label for="volume">音量</label></div>
                        <input type="range" id="tenor" class="inputRange" name="tenor" step="any" min="0" max="1"
                            value="1">
                        <input type="text" id="tenor_volume_text" class="inputText" name="volume" value="100"> %
                        <div class="buttons">
                            <button class="mute" id="tenor_mute" title="ミュート">
                                <svg xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0
                                                            .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86
                                                            5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31
                                                            2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                                </svg>
                            </button>
                            <button class="solo" id="tenor_solo" title="ソロ">ソロ</button>
                        </div>
                    </div>
                    <div class="part setting_panel">
                        <h3><label for="bass">バス</label></h3>
                        <div class="range_label"><label for="volume">音量</label></div>
                        <input type="range" id="bass" class="inputRange" name="bass" step="any" min="0" max="1"
                            value="1">
                        <input type="text" id="bass_volume_text" class="inputText" name="volume" value="100"> %
                        <div class="buttons">
                            <button class="mute" id="bass_mute" title="ミュート">
                                <svg xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0
                                                            .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86
                                                            5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31
                                                            2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                                </svg>
                            </button>
                            <button class="solo" id="bass_solo" title="ソロ">ソロ</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="panel2" class="tab_panel">
                <p>歌詞</p>
            </div>
            <div id="panel3" class="tab_panel">
                <p>楽譜</p>
            </div>
        </div>
    </div>

    <div class="blank"></div>

    <div id="bottom_menu">
        <div class="progress_bar_container">
            <input type="range" id="progress_bar" class="inputRange" name="progress" step="any" min="0" max="100"
                value="0">
        </div>
        <div class="player_container">
            <span id="current_time">0:00</span>
            <div id="player">
                <button id="prev" title="前へ">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg>
                </button>
                <button id="play_and_pause" title="再生" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" id="play">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" id="pause">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
                <button id="repeat" title="リピート">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" />
                    </svg>
                </button>
            </div>
            <span id="duration_time">0:00</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>

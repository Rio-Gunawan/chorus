<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>なんでもないや 音源 楽譜</title>
    <link rel="stylesheet" href="./score.css">
    <meta http-equiv="default-style" content="./score.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/vnd.microsoft.icon" />

<body>
    <!-- パスワード入力画面 -->
    <div class="password_screen">
        <p><label class="password_label" for="password_input">楽譜のパスワードを入力してください。<br>一度入力すれば、14日間有効です。</label></p>
        <div class="passwrod_wrapper">
            <input type="text" id="password_input" class="password_input" placeholder="パスワードを入力してください">
            <button id="check">確認</button>
        </div>
        <p class="password_mismatch">パスワードが間違っています。</p>
    </div>

    <img src="./scores/1.jpg" alt="楽譜1枚目">
    <img src="./scores/2.jpg" alt="楽譜2枚目">
    <img src="./scores/3.jpg" alt="楽譜3枚目">

    <img src="./scores/7.jpg" alt="楽譜7枚目">
    <img src="./scores/8.jpg" alt="楽譜8枚目">
    <img src="./scores/9.jpg" alt="楽譜9枚目">
